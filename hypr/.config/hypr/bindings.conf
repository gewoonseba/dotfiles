# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, C, Editor, exec, omarchy-launch-or-focus cursor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-or-focus-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-or-focus-tui lazydocker

bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

#Unbind regular screenshot shortcuts
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = CTRL ALT, PRINT
unbind = SUPER, PRINT
bindd = SUPER SHIFT, 9, Window layout 9, exec, hyprctl dispatch layoutmsg togglefloating
bindd = SUPER SHIFT, 0, Window layout 10, exec, hyprctl dispatch layoutmsg togglefloating


# Screenshots and Recordings with SUPER + GRAVE (`)
bindd = SUPER, GRAVE, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bindd = SUPER SHIFT, GRAVE, Screenshot of window, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
bindd = SUPER CTRL, GRAVE, Screenshot of display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output
bindd = SUPER ALT, GRAVE, Screen record a region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord
bindd = SUPER CTRL ALT, GRAVE, Screen record display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output

# Color picker moved to a dedicated, non-conflicting key
bindd = SUPER SHIFT, P, Color picker, exec, pkill hyprpicker || hyprpicker -a


# Gaming Mode bindings - added by installation script
bindd = SUPER SHIFT, G, Steam Gaming Mode, exec, [float;size 800 600;center;pin] ghostty -e /home/gewoonseba/.local/share/steam-launcher/enter-gamesmode
bindd = SUPER SHIFT, R, Exit Gaming Mode, exec, /home/gewoonseba/.local/share/steam-launcher/leave-gamesmode
# End Gaming Mode bindings
